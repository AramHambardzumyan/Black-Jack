<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="./appp.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="cardArea">
        <div class="cardsDiv">
            <img src="./image/card.png" alt="" class="card firstCard" id="first">
            <img src="./image/card.png" alt="" class="card secondCard" id="second">
        </div>
        <div class="cardsDiv">
            <img src="./image/card.png" alt="" class="card firstCard">
            <img src="./image/card.png" alt="" class="card secondCard" id="second1">
        </div>
        <div class="cardsDiv">
            <img src="./image/card.png" alt="" class="card firstCard">
            <img src="./image/card.png" alt="" class="card secondCard" id="second2">
        </div>
        <div class="cardsDiv">
            <img src="./image/card.png" alt="" class="card  firstCard">
            <img src="./image/card.png" alt="" class="card secondCard" id="second3">
        </div>
        <div class="cardsDiv">
            <img src="./image/card.png" alt="" class="card  firstCard">
            <img src="./image/card.png" alt="" class="card secondCard" id="second4">
        </div>
    </section>
    <section id="result">
        <div class="windowPlayer">
            <p>FIRST PLAYER MENU</p>
            <div id="firstPlayerPoint"> First Player Result</div>
            <button id="finishFirstPayerGame">FINISH</button>
        </div>
        <div id="display">Play Game</div>
        <div class="windowPlayer">
            <p>SECOND PLAYER MENU</p>
            <div id="SecondPlayerPoint">Second Player Result</div>
            <button id="finishSecondPlayerGame">FINISH</button>
        </div>
    </section>
</body>

</html>
